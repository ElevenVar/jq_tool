<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="icon" href="../../img/favicon.ico">
		<link rel="stylesheet" href="../../css/voucher.css">
		<link rel="stylesheet" href="../../css/public.css">
		<title>录凭证</title>
	</head>
	<body>
		<div class='voucher'>
			<div class='voucher-header'>
				<div class='voucher-header-left'>
					<div class='zh-button' type='primary' size='small'>保存并新增</div>
					<div class='zh-button' type='info' size='small' plain>保存</div>
					<div class='zh-button' type='info' size='small' plain>选择模板</div>
					<div class='zh-button' type='info' size='small' plain>设为模板</div>
				</div>
				<div class='voucher-header-right'></div>
			</div>
			<div class='voucher-container'>
				<div class='voucher-top'>

				</div>
				<div class='voucher-tablebox'>
					<table class='voucher-table'>
						<thead>
							<tr>
								<th class='col_operate'></th>
								<th class='col_summary'>摘要</th>
								<th>会计科目</th>
								<th class='col_money'>借方金额</th>
								<th class='col_money col_credit'>贷方金额</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class='col_operate'>
									<div class='operate'>
										<a title="增加分录"></a>
										<a title="删除分录"></a>
									</div>
								</td>
								<td class='col_summary'>摘要</td>
								<td>科目</td>
								<td class='col_debite'></td>
								<td class='col_money col_credit'></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td class='col_operate'></td>
								<td colspan="2" class='col_summary'></td>
								<td class='col_debite'></td>
								<td class='col_money col_credit'></td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
