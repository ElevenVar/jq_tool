<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="icon" href="../../img/favicon.ico">
		<link rel="stylesheet" href="../../css/publicHeader.css">
		<link rel="stylesheet" href="../../css/richard.css">
		<script src='../../node_modules/_jquery@3.4.1@jquery/dist/jquery.min.js'></script>
		<script src='../../js/public.js'></script>
		<title>理票据</title>
	</head>
	<body>
		<div class="richardPaper">
			<div class="public-header">
				<div class='zh-items' style="width:180px;">
					<div class='zh-items-label'>期间：</div>
					<div class='zh-items-select'>
						<div class="zh-input">
							<input type="text" readonly>
							<span class="zh-drop-tag"></span>
						</div>
						<div class='zh-select-dropdown'>
							<ul>
								<li val="退回">退回-不清晰</li>
								<li>退回-不记账</li>
								<li>退回-其他</li>
							</ul>
						</div>
					</div>
				</div>
				<div class='zh-items' style="width:180px;">
					<div class='zh-items-label'>票据状态：</div>
					<div class='zh-items-select'>
						<div class="zh-input">
							<input type="text">
							<span class="zh-drop-tag"></span>
						</div>
						<div class='zh-select-dropdown'>
							<ul>
								<li val="退回">退回-不清晰</li>
								<li>退回-不记账</li>
								<li>退回-其他</li>
							</ul>
						</div>
					</div>
				</div>
				<div class='zh-items' style="width:250px;">
					<div class='zh-items-label'>票据类型：</div>
					<div class='zh-items-select'>
						<div class="zh-input">
							<input type="text">
							<span class="zh-drop-tag"></span>
						</div>
						<div class='zh-select-dropdown'>
							<ul>
								<li val="退回">退回-不清晰</li>
								<li>退回-不记账</li>
								<li>退回-其他</li>
							</ul>
						</div>
					</div>
				</div>
				<div class='zh-items' style="width:180px;">
					<div class='zh-items-label'>票据状态：</div>
					<div class='zh-items-select'>
						<div class="zh-input">
							<input type="text">
							<span class="zh-drop-tag"></span>
						</div>
						<div class='zh-select-dropdown'>
							<ul>
								<li val="退回">退回-不清晰</li>
								<li>退回-不记账</li>
								<li>退回-其他</li>
							</ul>
						</div>
					</div>
				</div>
				<div class='zh-items' style="width:60px;">
					<div class='zh-button'>查询</div>
				</div>
			</div>
			<div class="public-content">
				<div class="richard-content">
					<div class="richard-content-header">
						<div class='zh-button-box'>
							<button class='zh-button-primary'>汇总生成凭证</button>
						</div>
						<div class="zh-button-box">
							<button class='zh-button-primary'>退回</button>
						</div>
						<div class="zh-button-box">
							<button class='zh-button-primary'>跨期</button>
						</div>
						<div class="rch-right">
							<div class="on">图像</div>
							<div class="">列表</div>
						</div>
					</div>
					<div class="check-all-box">
						<input class='zh-checkbox' type="checkbox">全选
					</div>
					<div class="richard-content-content">

					</div>
				</div>
			</div>
		</div>
	</body>
</html>
