	<script>
		$(function(){

		function creatDiv(){
			var div='';
			for(var i= 0;i<30;i++){
				div +="<div class='zh-picItem'>"+
								"<div class='zh-picCheck'>"+
									"<input class='zh-checkbox' type='checkbox'>"+
									"<span>增值税专用发票(收入)</span>"+

								"<div class='zh-picNo'>StringTheory_"+i+"</div>"+
							"</div>";
			};
			$(".zh-picContainer").append(div);
		};
		$('.zh-picItem').mousedown(function(e){
			console.log($(this).offset())
			var that = this;
			var positionDiv = $(this).offset();
			var distenceX = e.pageX - positionDiv.left;
			var distenceY = e.pageY - positionDiv.top;
			$('.richard-content-content').mousemove(function(e){
				var x = e.pageX - positionDiv.left;
				var y = e.pageY - positionDiv.top;
				$(that).css({
					"left":x,
					"top":y
				})
			});
			$('.richard-content-content').mouseup(function() {
					$('.richard-content-content').off('mousemove');
			});
		});
	</script>
