<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../../css/public.css">
  <script src='../../../node_modules/_jquery@3.4.1@jquery/dist/jquery.min.js'></script>
  <script src='../../../js/ajax.js'></script>
		<script src='../../../js/api.js'></script>
  <title>科目</title>
  <style>
    .subject-button{
      position:absolute;
      right:25px;
      top:10px;
    }
  </style>
</head>
<body>
  <div class='zh-modal-background'></div>
  <div class='zh-loading'></div>
  <div class='zh-modal-box'>
    <div class='zh-modal-content'>
      <div class='zh-modal-head'>
        新增科目
        <div class='close-modal' onclick='closeModal()'>X</div>
      </div>
      <div class='zh-modal-body'>
        <div class='zh-form-box'>
          <form class='zh-form'>
            <ul class='zh-form-item'>
              <li class='zh-form-item'>
                <div class='zh-form-item_label'>科目编码</div>
                <div class='zh-form-item_content'>
                  <div class='zh-input-box'>
                    <input type="text" class='zh-input'>
                  </div>
                </div>
              </li>
              <li class='zh-form-item'>
                <div class='zh-form-item_label'>科目名称</div>
                <div class='zh-form-item_content'>
                  <div class='zh-input-box'>
                    <input type="text" class='zh-input'>
                  </div>
                </div>
              </li>
              <li class='zh-form-item'>
                <div class='zh-form-item_label'>上级科目</div>
                <div class='zh-form-item_content'>
                  <div class='zh-input-box'>
                    <input type="text" class='zh-input' disabled>
                  </div>
                </div>
              </li>
              <li class='zh-form-item'>
                <div class='zh-form-item_label'>科目类别</div>
                <div class='zh-form-item_content'>
                  <div class='zh-input-box' style='position:relative'>
                    <input type="text" class='zh-input subjectType' readonly>
                    <div class='zh-select-dropdown' style='position:absolute'>
                      <ul class='zh-select-dropdown_items'>
                        <li class='zh-select-dropdown_item'>流动资产</li>
                        <li class='zh-select-dropdown_item'>非流动资产</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </li>
              <li class='zh-form-item'>
                <div class='zh-form-item_label'>余额方向</div>
                <div class='zh-form-item_content'>
                  <div class='zh-input-box'>
                    <input type="text" class='zh-input'>
                  </div>
                </div>
              </li>
              <li class='zh-form-item'>
                <div class='zh-form-item_label'>
                  <span class='zh-check'>✔</span>
                  <span>辅助核算</span>
                </div>
                <div class='zh-form-item_content'>
                  <div class='zh-checkbox-group'>
                    <div>
                      <span class='zh-check'>✔</span>
                      <span>客户</span>
                    </div>
                  </div>
                </div>
              </li>
              <li class='zh-form-item'>
                <div class='zh-form-item_label'>
                  <span class='zh-check'>✔</span>
                  <span>数量核算</span>
                </div>
                <div class='zh-form-item_content'>
                  <div class='zh-checkbox-group'>
                    <div>
                      <span class='zh-check'>✔</span>
                      <span>客户</span>
                    </div>
                  </div>
                </div>
              </li>
              <li class='zh-form-item'>
                <div class='zh-form-item_label'>
                  <span class='zh-check'>✔</span>
                  <span>外币核算</span>
                </div>
                <div class='zh-form-item_content'>
                  <div class='zh-checkbox-group'>
                    <div>
                      <span class='zh-check'>✔</span>
                      <span>客户</span>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </form>
        </div>
      </div>
      <div class='zh-modal-footer'>
        <div class='zh-button' size='mini' onclick='closeModal()'>取消</div>
        <div class='zh-button' type='primary' size='mini' onclick='createNumber()'>确定</div>
      </div>
    </div>
  </div>
  <div class='zh-card-box'>
    <div class='zh-card'>
      <div class='zh-card-header pr'>
        <ul class='zh-menubar flex' id='subjectMenu'>
          <li><div sType='ASSETS'>资产</div></li>
          <li><div sType='LIABILITY'>负债</div></li>
          <li><div sType='RIGHTS_AND_INTERESTS'>权益</div></li>
          <li><div sType='COST'>成本</div></li>
          <li><div sType='PROFIT_AND_LOSS'>损益</div></li>
        </ul>
        <div class='subject-button'>
          <div class='zh-button' size='small' type='primary' onclick='add_subject()'>新增</div>
          <div class='zh-button' size='small' type='warning' onclick='delete_batch()'>删除</div>
        </div>
      </div>
      <div class='zh-table-box'>
        <table class='zh-table' algin='center'>
          <thead>
            <tr>
              <th checkbox><div class='zh-checkbox'>✔</div></th>
              <th>编码</th>
              <th>名称</th>
              <th>类别</th>
              <th>余额方向</th>
              <th>辅助核算</th>
              <th>外币</th>
              <th>单位</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td checkbox><div class='zh-checkbox checked'>✔</div></td>
              <td>1001</td>
              <td align="left"><p>库存现金</p></td>
              <td>流动资产</td>
              <td>借</td>
              <td>客户</td>
              <td>AAA</td>
              <td>kg</td>
              <td><div class='zh-switch selected'></div> </td>
              <td style='width:235px;'>
                <div class="zh-button" size="small" type="primary">增加下级</div>
                <div class="zh-button" size="small">修改</div>
                <div class="zh-button" size="small">删除</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
<script src='../../../js/subject/subject.js'></script>
<script src='../../../js/modal/modal.js'></script>
</html>
